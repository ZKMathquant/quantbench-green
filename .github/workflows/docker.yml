name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_GREEN: zkmathquant/quantbench-green
  IMAGE_NAME_PURPLE: zkmathquant/quantbench-purple

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build and push Green Agent
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_GREEN }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_GREEN }}:${{ github.sha }}

    - name: Build and push Purple Agent
      uses: docker/build-push-action@v5
      with:
        context: ./baseline_purple
        file: ./baseline_purple/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PURPLE }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PURPLE }}:${{ github.sha }}
